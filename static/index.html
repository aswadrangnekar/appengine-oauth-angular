<html lang="en" xmlns:ng="http://angularjs.org">

<head>
    <meta charset="utf-8"/>
    <title>Portal</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css"/>
    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type='text/javascript'>
        function startApp() {
            angular.bootstrap(document, ['portalApp']);
        }
    </script>
</head>
<body ng-controller="MainController" ng-cloak>

<span id="signin" ng-show="immediateFailed">
          <span id="myGsignin"></span>
        </span>

         <span id="signout" ng-hide="immediateFailed">
          <button ng-click="disconnect()">Sign Out</button>
        </span>


<script type="text/javascript">
    window.___gcfg = {
        parsetags: 'explicit'
    };
    (function () {
        var po = document.createElement('script');
        po.type = 'text/javascript';
        po.async = true;
        po.src = 'https://apis.google.com/js/auth:plusone.js?onload=startApp';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);
    })();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
   <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/services/confService.js"></script>
    <script src="js/services/portalApiService.js"></script>
</body>
</html>
